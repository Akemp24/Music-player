<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Player!</title>

        <script src="https://kit.fontawesome.com/38a9182845.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1> Your Very Own Music player!!</h1>
        </header>
       <section class="container">
            <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angles-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-play"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-angles-right"></i>
                </div>
            </nav>
            <img src="assets/record player.webp" class="song-img">
            <h1>As I Am </h1>
            <p>A$AP Twelvyy</p>


            <audio controls>
                <source src="media/A$AP Twelvyy ft Annalise Azadian - As I Am (Official Music Video).mp3" type="audio/mpeg">
            </audio>

            </div>
       </section>
    </body>
</html>
